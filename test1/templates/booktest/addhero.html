<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加英雄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>当前书籍为：{{book.title}}</h2>
    <h2>添加英雄</h2>
    <!--<form action="{% url 'booktest:addhero' book.id %}" method="post">-->
        <!--英雄名：<input type="text" name="username"><br>-->
        <!--绝招：<input type="text" name="content">-->
        <!--<input type="submit" value="添加">-->
    <!--</form>-->

    <form action="{% url 'booktest:addhero' book.id %}" method="post">
        <div class="form-group">
            <label for="username">英雄名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="输入英雄名">
        </div>
        <div class="form-group">
            <label for="gender">性别</label>
            <select class="form-control" id="gender" name="gender">
                <option value="man">男</option>
                <option value="woman" selected>女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">类型:</label>
            正义<input type="radio" name="type" value="good" >
            邪恶<input type="radio" name="type" value="bad" checked>
        </div>
        <div class="form-group">
            <label for="content">绝招名</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="输入绝招">
        </div>

        <button type="submit" class="btn btn-success">添加</button>
    </form>
</div>




<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
